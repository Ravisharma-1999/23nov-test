<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      font-size: 12px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />
    <div id="emailFeedback" class="error"></div>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />
    <div id="passwordFeedback" class="error"></div>

    <button type="button" id="submitBtn">Sign Up</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
